<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Forum</title>
    <script defer src="script.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { border: 2px solid black; padding: 20px; display: inline-block; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        th { font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1><strong>Freelancer Forum</strong></h1>
        <p>The average starting price is $<span id="averagePrice">0</span>.</p>
        <h2><strong>Available Freelancers</strong></h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Occupation</th>
                    <th>Starting Price</th>
                </tr>
            </thead>
            <tbody id="freelancerList"></tbody>
        </table>
    </div>
</body>
</html>
